<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
    <form id="calculation" method="post" action="js-1.html">
        1st Number : &nbsp;&nbsp;&nbsp;
        <input type="number" name=" number_1" id="n1" />
        <br /><br />
        2nd Number : &nbsp;&nbsp;&nbsp;
        <input type="number" name=" number_2" id="n2" />
        <br /><br />
        <button id="mul" onclick="Multiplication_calc()" type="button">Multiply</button>
        <br /><br />
        <button id="div" onclick="Division_calc()" type="button">Divide</button>
        <br /><br />
        <p id="result">The Result is : </p>
        <script>function Multiplication_calc() {
                var x = document.getElementById('n1').value;
                var y = document.getElementById('n2').value;
                var result_1 = x * y;
    document.getElementById('result').innerHTML = "The Result is: : " + result_1;
            }
            function Division_calc() {
                var x = document.getElementById('n1').value;
                var y = document.getElementById('n2').value;
                var result_2 = x / y;
                document.getElementById('result').innerHTML = "The Result is: " + result_2;
            }
        </script>
    </form>
</body>
</html>
